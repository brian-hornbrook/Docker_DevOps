services:
  app:
    build: .
    container_name: docker-devops
    ports:
      - "8000:8000"
    depends_on:
      - db
#    volumes:
#      - ./static:/app/static
    command: >
      sh -c "
        python manage.py collectstatic --noinput
        python manage.py migrate --noinput
        python -m gunicorn --bind 0.0.0.0:8000 --workers 3 your_quality_programmer.wsgi:application
      "
    volumes:
      - ./your_quality_programmer:/app
    develop:
      watch:
        - action: sync
          path: ./your_quality_programmer
          target: /app
    env_file:
      - .env
  nginx:
    build: ./nginx
    container_name: docker-devops-proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
  db:
    image: postgres:17
    container_name: docker-devops-db
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  postgres_data:

networks:
  inside-network:
    driver: bridge