services:
  web:
    build: .
    container_name: docker-devops
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "
        python manage.py collectstatic --noinput
        python manage.py migrate --noinput
        python -m gunicorn --bind 0.0.0.0:8000 --workers 3 your_quality_programmer.wsgi:application
      "
    volumes:
      - ./your_quality_programmer:/app
      - web_static:/app/static
    develop:
      watch:
        - action: sync
          path: ./your_quality_programmer
          target: /app
    env_file:
      - .env
